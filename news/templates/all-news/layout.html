{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
  {% if title %}
  <title>Moringa Tribune - {{title}}</title>
  {% else %}
  <title> Moringa Tribune </title>
  {% endif %}
</head>

<body>

  <nav class="navbar navbar-dark aqua-gradient justify-content-between">
    <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
    <form class="form-inline my-1" role="search" action="{% url 'search_results' %}">
      <div class="md-form form-sm my-0">
        <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search Article"
          aria-label="Search" name="article">
      </div>
      <button class="btn btn-outline-white my-0" type="submit"><i
          class="glyphicon glyphicon-search"></i>Search</button>
    </form>
  </nav>

  {% block content %} <h1 class="text-center">News for {{date|date:"l d-F Y"}}</h1> {%endblock%}



  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>
</body>

</html>
